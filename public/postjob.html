    <header>
        <div class="logo">
            <h1 class="hevent">InternHacks</h1>

        <div class="redirecthome" onclick="dashboard()">
            <h3 class="homepage">Dashboard</h3>

    </header>
    
    <div class="container">
        <div class="event-details">
            <h2>Job Details</h2>
            <form id="event-form" action="/event">
                <!-- Event details form fields here -->
                <label for="companyname">Company Name:</label><br>
                <input type="text" id="companyname" name="companyname"><br>

                <label for="jobtitle">job title:</label><br>
                <input type="text" id="jobtitle" name="jobtitle"><br>

                <label for="requiredskills">required skills:</label><br>
                <input type="text" id="requiredskills" name="requiredskills"><br>
                
                <label for="budget">Budget:</label><br>
                <input type="text" id="budget" name="budget"><br>
                
                <label for="hybrid">Mode:</label><br>
                <input type="text" id="hybrid" name="hybrid"><br>

                <label for="location">location:</label><br>
                <input type="text" id="location" name="location"><br>

                <label for="coninfo">contact information:</label><br>
                <input type="text" id="coninfo" name="coninfo"><br>
                
                <label for="companylink">company Website :</label><br>
                <input type="text" id="companylink" name="companylink"><br>

                
                <label for="jobDescription">Description:</label><br>
                <textarea id="jobDescription" name="Description"></textarea><br>
                <!-- <label for="fileInput"></label><br> -->
                <!-- <input type="file" id="fileInput" name="fileInput"><br> -->
                <button class="eventbutton" type="submit">Post job</button>
            </form>
        </div>
    </div>

    <div class="side-navigation" id="sideNav">
        <h2 id="Profile">Profile</h2>
        <ul>
                <form id="showprofile" action="/profile" method="GET">
                    
                <label id="label1" for="username">Username:</label>
                <!-- <input id="input1" type="text" id="username" name="username"> -->
                <output class="input1" type="text" id="username" name="username" >
                    <script>
                        const Auth = localStorage.getItem('isAuthenticated');
                        if (Auth=='true') {
                            const name = document.getElementById("username");
                            name.textContent = localStorage.getItem('username');
                        }
                        
                    // console.log(name);                   
                </script>


                <!-- <script style="color: black;">console.log("kanj"); </script> -->
                </output>
                        
                <label id="label1" for="email">Email:</label>
                <!-- <input id="input1" type="email" id="email" name="email"> -->

                    <!-- <script style="color: black;">data.email</script> -->
                    <script>
                        // const Auth = localStorage.getItem('isAuthenticated');
                        if (Auth=='true') {

                        }
                        
                    // console.log(name);                   
                </script>
                </output>
                                
                <button id="button1" class="btn2" type="submit" onclick="logout1()">logout</button>
            </form>
        </ul>
    </div>
